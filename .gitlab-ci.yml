# =============================================================================
# BLAUWEISS-EDV LLC ‚Äì GitLab CI/CD Pipeline (Pandoc + Typst + Quarto)
# =============================================================================
#
# Generiert PDF, DOCX, HTML, TEX aus:
# - Markdown (.md) ‚Üí Pandoc
# - Typst (.typ) ‚Üí Typst
# - Quarto (.qmd) und Jupyter (.ipynb) ‚Üí Quarto
#
# Race-Condition-sicher: Build-Jobs generieren nur, ein Commit-Job pushed alles.
#
# FIXED: Artifact-√úbergabe zwischen Stages (2025-12-18)
#
# =============================================================================

stages:
  - build
  - commit
  - upload

# =============================================================================
# Job 1: Pandoc (Markdown ‚Üí PDF, DOCX, HTML, TEX)
# =============================================================================
build-pandoc-docs:
  stage: build
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends pandoc texlive-xetex texlive-fonts-recommended texlive-latex-recommended lmodern git ca-certificates
  
  script:
    - echo "üìÑ Building documents with Pandoc..."
    
    # Legal Formation Documents
    - |
      if [ -d "legal/formation/src" ]; then
        cd legal/formation/src
        for mdfile in *.md; do
          if [ -f "$mdfile" ]; then
            basename="${mdfile%.md}"
            echo "   Building $mdfile ‚Üí PDF, DOCX, HTML, TEX..."
            pandoc "$mdfile" -o "../dist/${basename}.pdf" --pdf-engine=xelatex -V geometry:margin=2.5cm || echo "   ‚ö†Ô∏è PDF failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.docx" || echo "   ‚ö†Ô∏è DOCX failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.html" --standalone || echo "   ‚ö†Ô∏è HTML failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.tex" || echo "   ‚ö†Ô∏è TEX failed for $mdfile"
          fi
        done
        cd ../../..
      fi
    
    # Invoice Templates
    - |
      if [ -d "finance/templates/invoices/src" ]; then
        cd finance/templates/invoices/src
        for mdfile in *.md; do
          if [ -f "$mdfile" ]; then
            basename="${mdfile%.md}"
            echo "   Building $mdfile ‚Üí PDF, DOCX, HTML, TEX..."
            pandoc "$mdfile" -o "../dist/${basename}.pdf" --pdf-engine=xelatex -V geometry:margin=2.5cm || echo "   ‚ö†Ô∏è PDF failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.docx" || echo "   ‚ö†Ô∏è DOCX failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.html" --standalone || echo "   ‚ö†Ô∏è HTML failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.tex" || echo "   ‚ö†Ô∏è TEX failed for $mdfile"
          fi
        done
        cd ../../../..
      fi
    
    # Compliance Checklist
    - |
      if [ -f "finance/compliance/04_LLC_Compliance_Checklist.md" ]; then
        cd finance/compliance
        pandoc "04_LLC_Compliance_Checklist.md" -o "04_LLC_Compliance_Checklist.pdf" --pdf-engine=xelatex -V geometry:margin=2.5cm || echo "   ‚ö†Ô∏è PDF failed"
        pandoc "04_LLC_Compliance_Checklist.md" -o "04_LLC_Compliance_Checklist.docx" || echo "   ‚ö†Ô∏è DOCX failed"
        pandoc "04_LLC_Compliance_Checklist.md" -o "04_LLC_Compliance_Checklist.html" --standalone || echo "   ‚ö†Ô∏è HTML failed"
        cd ../..
      fi
    
    # DEBUG: Zeige was generiert wurde
    - echo "=== Generated Pandoc documents ==="
    - find . \( -name "*.pdf" -o -name "*.docx" -o -name "*.html" \) -type f | grep -E "(legal|finance)" | head -30
    
    - echo "‚úÖ Pandoc build complete!"

  artifacts:
    paths:
      - legal/formation/dist/
      - finance/templates/invoices/dist/
      - finance/compliance/
    expire_in: 1 hour

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "**/*.md"
        - "!**/*.qmd"
    - when: manual
      allow_failure: true

# =============================================================================
# Job 2: Typst (.typ ‚Üí PDF)
# =============================================================================
build-typst-docs:
  stage: build
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends wget git ca-certificates xz-utils
    # Typst installieren
    - wget -qO- https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz | tar -xJf -
    - mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
    - typst --version
  
  script:
    - echo "üìÑ Building documents with Typst..."
    
    # Alle .typ Dateien finden und kompilieren
    - |
      find . -name "*.typ" -type f | while read typfile; do
        dir=$(dirname "$typfile")
        base=$(basename "$typfile" .typ)
        echo "   Building $typfile ‚Üí PDF..."
        typst compile "$typfile" "${dir}/${base}.pdf" || echo "   ‚ö†Ô∏è Failed: $typfile"
      done
    
    # DEBUG: Zeige was generiert wurde
    - echo "=== Generated Typst PDFs ==="
    - find . -name "*.pdf" -type f | head -20
    - echo "=== Speziell Invoice PDFs ==="
    - ls -la finance/templates/invoices/typst/*.pdf 2>/dev/null || echo "Keine Invoice PDFs"
    
    - echo "‚úÖ Typst build complete!"

  artifacts:
    paths:
      # Explizite Pfade f√ºr bessere Zuverl√§ssigkeit
      - finance/templates/invoices/typst/*.pdf
      - experimental/typst/*.pdf
      # Fallback: alle PDFs
      - "**/*.pdf"
    expire_in: 1 hour

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "**/*.typ"
    - when: manual
      allow_failure: true

# =============================================================================
# Job 3: Quarto (.qmd und .ipynb ‚Üí PDF, HTML, DOCX, TEX)
# =============================================================================
build-quarto-docs:
  stage: build
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends wget git ca-certificates xz-utils python3 python3-pip curl texlive-xetex texlive-fonts-recommended texlive-latex-recommended lmodern
    # Typst f√ºr Quarto PDF
    - wget -qO- https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz | tar -xJf -
    - mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
    # Quarto installieren
    - wget -qO quarto.deb https://github.com/quarto-dev/quarto-cli/releases/download/v1.6.42/quarto-1.6.42-linux-amd64.deb
    - dpkg -i quarto.deb || apt-get install -f -y
    - quarto --version
    # Python-Pakete f√ºr Code-Ausf√ºhrung
    - pip3 install matplotlib numpy pandas jupyter nbformat
  
  script:
    - echo "üìÑ Building documents with Quarto..."
    
    # Alle .qmd Dateien rendern
    - |
      find . -name "*.qmd" -type f | while read qmdfile; do
        dir=$(dirname "$qmdfile")
        filename=$(basename "$qmdfile")
        base=$(basename "$qmdfile" .qmd)
        echo "   Building $qmdfile ‚Üí PDF, HTML, DOCX, TEX..."
        (cd "$dir" && quarto render "$filename" --to typst --output "${base}.pdf") || echo "   ‚ö†Ô∏è PDF failed"
        (cd "$dir" && quarto render "$filename" --to html --output "${base}.html") || echo "   ‚ö†Ô∏è HTML failed"
        (cd "$dir" && quarto render "$filename" --to docx --output "${base}.docx") || echo "   ‚ö†Ô∏è DOCX failed"
        (cd "$dir" && quarto render "$filename" --to latex --output "${base}.tex") || echo "   ‚ö†Ô∏è TEX failed"
      done
    
    # Alle .ipynb Dateien rendern
    - |
      find . -name "*.ipynb" -type f | while read ipynbfile; do
        dir=$(dirname "$ipynbfile")
        filename=$(basename "$ipynbfile")
        base=$(basename "$ipynbfile" .ipynb)
        echo "   Building $ipynbfile ‚Üí PDF, HTML, DOCX, TEX..."
        (cd "$dir" && quarto render "$filename" --to typst --output "${base}.pdf") || echo "   ‚ö†Ô∏è PDF failed"
        (cd "$dir" && quarto render "$filename" --to html --output "${base}.html") || echo "   ‚ö†Ô∏è HTML failed"
        (cd "$dir" && quarto render "$filename" --to docx --output "${base}.docx") || echo "   ‚ö†Ô∏è DOCX failed"
        (cd "$dir" && quarto render "$filename" --to latex --output "${base}.tex") || echo "   ‚ö†Ô∏è TEX failed"
      done
    
    # DEBUG: Zeige was generiert wurde
    - echo "=== Generated Quarto documents ==="
    - find . \( -name "*.pdf" -o -name "*.docx" -o -name "*.html" \) -type f | grep -E "(experimental|quarto)" | head -20
    
    - echo "‚úÖ Quarto build complete!"

  artifacts:
    paths:
      - "**/*.pdf"
      - "**/*.html"
      - "**/*.docx"
      - "**/*.tex"
    expire_in: 1 hour

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "**/*.qmd"
        - "**/*.ipynb"
    - when: manual
      allow_failure: true

# =============================================================================
# Job 4: Commit & Push (sammelt alle Artifacts und pushed einmal)
# =============================================================================
commit-all:
  stage: commit
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends git ca-certificates git-lfs
    - git lfs install --force
    - git config --global user.email "ci@blauweiss-edv.com"
    - git config --global user.name "GitLab CI"
    - git config --global --add safe.directory "$CI_PROJECT_DIR"
  
  script:
    - echo "üì¶ Committing all generated documents..."
    
    # DEBUG: Was haben wir von den Build-Jobs bekommen?
    - echo "=== Artifacts im Arbeitsverzeichnis (VOR checkout) ==="
    - find . -name "*.pdf" -type f | head -40
    - echo ""
    - echo "=== Speziell Typst-Invoices ==="
    - ls -la finance/templates/invoices/typst/*.pdf 2>/dev/null || echo "‚ö†Ô∏è Keine Invoice PDFs in Artifacts!"
    
    # Artifacts sichern BEVOR checkout sie √ºberschreibt
    - mkdir -p /tmp/artifacts
    - cp -r . /tmp/artifacts/ 2>/dev/null || true
    
    # DEBUG: Was wurde gesichert?
    - echo "=== Gesicherte Artifacts in /tmp ==="
    - ls -la /tmp/artifacts/finance/templates/invoices/typst/*.pdf 2>/dev/null || echo "‚ö†Ô∏è Keine Invoice PDFs gesichert!"
    
    # Git f√ºr Push konfigurieren
    - git remote set-url origin "https://oauth2:${PROJECT_ACCESS_TOKEN}@gitlab.com/${CI_PROJECT_PATH}.git"
    - git fetch origin $CI_COMMIT_REF_NAME
    - git checkout -f $CI_COMMIT_REF_NAME || git checkout -b $CI_COMMIT_REF_NAME origin/$CI_COMMIT_REF_NAME
    - git pull origin $CI_COMMIT_REF_NAME --rebase || true
    
    # Artifacts zur√ºckkopieren - EXPLIZIT f√ºr jeden Ordner mit verbose
    - echo "=== Restoring artifacts ==="
    - cp -rv /tmp/artifacts/legal/ . 2>/dev/null || echo "‚ÑπÔ∏è No legal artifacts to restore"
    - cp -rv /tmp/artifacts/finance/ . 2>/dev/null || echo "‚ÑπÔ∏è No finance artifacts to restore"
    - cp -rv /tmp/artifacts/experimental/ . 2>/dev/null || echo "‚ÑπÔ∏è No experimental artifacts to restore"
    - find /tmp/artifacts -maxdepth 1 \( -name "*.pdf" -o -name "*.html" -o -name "*.docx" -o -name "*.tex" \) -exec cp -v {} . \; 2>/dev/null || true
    
    # DEBUG: Was haben wir jetzt?
    - echo ""
    - echo "=== Nach Restore - Typst Invoices ==="
    - ls -la finance/templates/invoices/typst/*.pdf 2>/dev/null || echo "‚ö†Ô∏è Immer noch keine Invoice PDFs!"
    
    - echo ""
    - echo "=== Git Status ==="
    - git status --short | head -30
    
    - git add -A
    - |
      if git diff --staged --quiet; then
        echo "‚úÖ No changes to commit"
      else
        echo ""
        echo "=== Staged changes ==="
        git diff --staged --name-only | head -20
        echo ""
        git commit -m "ü§ñ Auto-generate documents [skip ci]"
        git push origin $CI_COMMIT_REF_NAME
        echo "‚úÖ All documents committed and pushed!"
      fi

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - when: always
    
  needs:
    - job: build-pandoc-docs
      optional: true
      artifacts: true
    - job: build-typst-docs
      optional: true
      artifacts: true
    - job: build-quarto-docs
      optional: true
      artifacts: true

# =============================================================================
# Job 5: Upload to Google Drive
# =============================================================================
upload-to-gdrive:
  stage: upload
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends curl unzip ca-certificates
    # rclone installieren
    - curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
    - unzip rclone-current-linux-amd64.zip
    - cp rclone-*-linux-amd64/rclone /usr/local/bin/
    - rclone --version
  
  script:
    - echo "üì§ Uploading documents to Google Drive..."
    
    # DEBUG: Was haben wir?
    - echo "=== Files available for upload ==="
    - find . \( -name "*.pdf" -o -name "*.docx" \) -type f | head -40
    - echo ""
    - echo "=== Speziell Typst-Invoices ==="
    - ls -la finance/templates/invoices/typst/*.pdf 2>/dev/null || echo "‚ö†Ô∏è Keine Invoice PDFs f√ºr Upload!"
    
    # Upload alle PDFs
    - |
      find . -name "*.pdf" -type f | while read file; do
        echo "   Uploading $file..."
        rclone --config $RCLONE_CONF copy "$file" "gdrive:/BLAUWEISS-EDV-LLC/generated/" || echo "   ‚ö†Ô∏è Failed: $file"
      done
    
    # Upload alle DOCX
    - |
      find . -name "*.docx" -type f | while read file; do
        echo "   Uploading $file..."
        rclone --config $RCLONE_CONF copy "$file" "gdrive:/BLAUWEISS-EDV-LLC/generated/" || echo "   ‚ö†Ô∏è Failed: $file"
      done
    
    - echo "‚úÖ Upload complete!"

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - when: always

  # WICHTIG: Artifacts direkt von Build-Jobs holen, nicht nur von commit-all!
  needs:
    - job: build-pandoc-docs
      optional: true
      artifacts: true
    - job: build-typst-docs
      optional: true
      artifacts: true
    - job: build-quarto-docs
      optional: true
      artifacts: true
    - job: commit-all
      artifacts: false  # Von commit-all brauchen wir keine Artifacts
