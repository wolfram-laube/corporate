# BLAUWEISS-EDV LLC â€“ GitLab CI/CD Pipeline (Pandoc + Typst + Quarto)
# =============================================================================
#
# Generiert PDF, DOCX, HTML, TEX aus:
# - Markdown (.md) â†’ Pandoc
# - Typst (.typ) â†’ Typst
# - Quarto (.qmd) â†’ Quarto (mit Python-Code-AusfÃ¼hrung)
#
# Single Source of Truth: nur Quelldateien editieren!
#
# =============================================================================

stages:
  - build

# =============================================================================
# Job 1: Pandoc (Markdown â†’ PDF, DOCX, HTML, TEX)
# =============================================================================
build-pandoc-docs:
  stage: build
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends pandoc texlive-xetex texlive-fonts-recommended texlive-latex-recommended lmodern git ca-certificates
    - git config --global user.email "ci@blauweiss-edv.com"
    - git config --global user.name "GitLab CI"
    - git config --global --add safe.directory "$CI_PROJECT_DIR"
  
  script:
    - echo "ðŸ“„ Building documents with Pandoc..."
    
    # Legal Formation Documents
    - |
      if [ -d "legal/formation/src" ]; then
        cd legal/formation/src
        for mdfile in *.md; do
          if [ -f "$mdfile" ]; then
            basename="${mdfile%.md}"
            echo "   Building $mdfile â†’ PDF, DOCX, HTML, TEX..."
            pandoc "$mdfile" -o "../dist/${basename}.pdf" --pdf-engine=xelatex -V geometry:margin=2.5cm || echo "   âš ï¸ PDF failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.docx" || echo "   âš ï¸ DOCX failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.html" --standalone || echo "   âš ï¸ HTML failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.tex" || echo "   âš ï¸ TEX failed for $mdfile"
          fi
        done
        cd ../../..
      fi
    
    # Invoice Templates
    - |
      if [ -d "finance/templates/invoices/src" ]; then
        cd finance/templates/invoices/src
        for mdfile in *.md; do
          if [ -f "$mdfile" ]; then
            basename="${mdfile%.md}"
            echo "   Building $mdfile â†’ PDF, DOCX, HTML, TEX..."
            pandoc "$mdfile" -o "../dist/${basename}.pdf" --pdf-engine=xelatex -V geometry:margin=2.5cm || echo "   âš ï¸ PDF failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.docx" || echo "   âš ï¸ DOCX failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.html" --standalone || echo "   âš ï¸ HTML failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.tex" || echo "   âš ï¸ TEX failed for $mdfile"
          fi
        done
        cd ../../../..
      fi
    
    # Compliance Checklist
    - |
      if [ -f "finance/compliance/04_LLC_Compliance_Checklist.md" ]; then
        cd finance/compliance
        pandoc "04_LLC_Compliance_Checklist.md" -o "04_LLC_Compliance_Checklist.pdf" --pdf-engine=xelatex -V geometry:margin=2.5cm || echo "   âš ï¸ PDF failed"
        pandoc "04_LLC_Compliance_Checklist.md" -o "04_LLC_Compliance_Checklist.docx" || echo "   âš ï¸ DOCX failed"
        pandoc "04_LLC_Compliance_Checklist.md" -o "04_LLC_Compliance_Checklist.html" --standalone || echo "   âš ï¸ HTML failed"
        cd ../..
      fi
    
    - echo "âœ… Pandoc build complete!"
    
    # Commit
    - git add -A
    - |
      if git diff --staged --quiet; then
        echo "No Pandoc changes to commit"
      else
        git commit -m "ðŸ¤– Auto-generate documents from Markdown [skip ci]"
        git remote set-url origin "https://oauth2:${PROJECT_ACCESS_TOKEN}@gitlab.com/${CI_PROJECT_PATH}.git"
        git fetch origin $CI_COMMIT_REF_NAME
        git rebase origin/$CI_COMMIT_REF_NAME || true
        git push origin HEAD:$CI_COMMIT_REF_NAME
        echo "âœ… Pandoc documents committed!"
      fi

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "**/*.md"
        - "!**/*.qmd"
    - when: manual
      allow_failure: true

# =============================================================================
# Job 2: Typst (.typ â†’ PDF)
# =============================================================================
build-typst-docs:
  stage: build
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends wget git ca-certificates xz-utils
    # Typst installieren
    - wget -qO- https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz | tar -xJf -
    - mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
    - typst --version
    - git config --global user.email "ci@blauweiss-edv.com"
    - git config --global user.name "GitLab CI"
    - git config --global --add safe.directory "$CI_PROJECT_DIR"
  
  script:
    - echo "ðŸ“„ Building documents with Typst..."
    
    # Alle .typ Dateien finden und kompilieren
    - |
      find . -name "*.typ" -type f | while read typfile; do
        dir=$(dirname "$typfile")
        base=$(basename "$typfile" .typ)
        echo "   Building $typfile â†’ PDF..."
        typst compile "$typfile" "${dir}/${base}.pdf" || echo "   âš ï¸ Failed: $typfile"
      done
    
    - echo "âœ… Typst build complete!"
    - find . -name "*.pdf" -type f | head -20
    
    # Commit
    - git add -A
    - |
      if git diff --staged --quiet; then
        echo "No Typst changes to commit"
      else
        git commit -m "ðŸ¤– Auto-generate PDFs from Typst [skip ci]"
        git remote set-url origin "https://oauth2:${PROJECT_ACCESS_TOKEN}@gitlab.com/${CI_PROJECT_PATH}.git"
        git fetch origin $CI_COMMIT_REF_NAME
        git rebase origin/$CI_COMMIT_REF_NAME || true
        git push origin HEAD:$CI_COMMIT_REF_NAME
        echo "âœ… Typst documents committed!"
      fi

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "**/*.typ"
    - when: manual
      allow_failure: true

# =============================================================================
# Job 3: Quarto (.qmd â†’ PDF, HTML, DOCX)
# =============================================================================
build-quarto-docs:
  stage: build
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends wget git ca-certificates xz-utils python3 python3-pip curl
    # Typst fÃ¼r Quarto PDF
    - wget -qO- https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz | tar -xJf -
    - mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
    # Quarto installieren
    - wget -qO quarto.deb https://github.com/quarto-dev/quarto-cli/releases/download/v1.6.42/quarto-1.6.42-linux-amd64.deb
    - dpkg -i quarto.deb || apt-get install -f -y
    - quarto --version
    # Python-Pakete fÃ¼r Code-AusfÃ¼hrung
    - pip3 install --break-system-packages matplotlib numpy pandas jupyter
    - git config --global user.email "ci@blauweiss-edv.com"
    - git config --global user.name "GitLab CI"
    - git config --global --add safe.directory "$CI_PROJECT_DIR"
  
  script:
    - echo "ðŸ“„ Building documents with Quarto..."
    
    # Alle .qmd Dateien finden und rendern
    - |
      find . -name "*.qmd" -type f | while read qmdfile; do
        dir=$(dirname "$qmdfile")
        echo "   Building $qmdfile â†’ PDF, HTML, DOCX..."
        cd "$dir"
        quarto render "$(basename "$qmdfile")" --to typst || echo "   âš ï¸ Typst PDF failed"
        quarto render "$(basename "$qmdfile")" --to html || echo "   âš ï¸ HTML failed"
        quarto render "$(basename "$qmdfile")" --to docx || echo "   âš ï¸ DOCX failed"
        cd - > /dev/null
      done
    
    - echo "âœ… Quarto build complete!"
    - find . \( -name "*.pdf" -o -name "*.html" -o -name "*.docx" \) -type f | head -30
    
    # Commit
    - git add -A
    - |
      if git diff --staged --quiet; then
        echo "No Quarto changes to commit"
      else
        git commit -m "ðŸ¤– Auto-generate documents from Quarto [skip ci]"
        git remote set-url origin "https://oauth2:${PROJECT_ACCESS_TOKEN}@gitlab.com/${CI_PROJECT_PATH}.git"
        git fetch origin $CI_COMMIT_REF_NAME
        git rebase origin/$CI_COMMIT_REF_NAME || true
        git push origin HEAD:$CI_COMMIT_REF_NAME
        echo "âœ… Quarto documents committed!"
      fi

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "**/*.qmd"
    - when: manual
      allow_failure: true
