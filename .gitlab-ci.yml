# =============================================================================
# BLAUWEISS-EDV LLC â€“ GitLab CI/CD Pipeline (Pandoc + Typst + Quarto)
# =============================================================================
#
# Generiert PDF, DOCX, HTML, TEX aus:
# - Markdown (.md) â†’ Pandoc
# - Typst (.typ) â†’ Typst
# - Quarto (.qmd) und Jupyter (.ipynb) â†’ Quarto
#
# Race-Condition-sicher: Build-Jobs generieren nur, ein Commit-Job pushed alles.
#
# =============================================================================

stages:
  - build
  - commit

# =============================================================================
# Job 1: Pandoc (Markdown â†’ PDF, DOCX, HTML, TEX)
# =============================================================================
build-pandoc-docs:
  stage: build
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends pandoc texlive-xetex texlive-fonts-recommended texlive-latex-recommended lmodern git ca-certificates
  
  script:
    - echo "ðŸ“„ Building documents with Pandoc..."
    
    # Legal Formation Documents
    - |
      if [ -d "legal/formation/src" ]; then
        cd legal/formation/src
        for mdfile in *.md; do
          if [ -f "$mdfile" ]; then
            basename="${mdfile%.md}"
            echo "   Building $mdfile â†’ PDF, DOCX, HTML, TEX..."
            pandoc "$mdfile" -o "../dist/${basename}.pdf" --pdf-engine=xelatex -V geometry:margin=2.5cm || echo "   âš ï¸ PDF failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.docx" || echo "   âš ï¸ DOCX failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.html" --standalone || echo "   âš ï¸ HTML failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.tex" || echo "   âš ï¸ TEX failed for $mdfile"
          fi
        done
        cd ../../..
      fi
    
    # Invoice Templates
    - |
      if [ -d "finance/templates/invoices/src" ]; then
        cd finance/templates/invoices/src
        for mdfile in *.md; do
          if [ -f "$mdfile" ]; then
            basename="${mdfile%.md}"
            echo "   Building $mdfile â†’ PDF, DOCX, HTML, TEX..."
            pandoc "$mdfile" -o "../dist/${basename}.pdf" --pdf-engine=xelatex -V geometry:margin=2.5cm || echo "   âš ï¸ PDF failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.docx" || echo "   âš ï¸ DOCX failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.html" --standalone || echo "   âš ï¸ HTML failed for $mdfile"
            pandoc "$mdfile" -o "../dist/${basename}.tex" || echo "   âš ï¸ TEX failed for $mdfile"
          fi
        done
        cd ../../../..
      fi
    
    # Compliance Checklist
    - |
      if [ -f "finance/compliance/04_LLC_Compliance_Checklist.md" ]; then
        cd finance/compliance
        pandoc "04_LLC_Compliance_Checklist.md" -o "04_LLC_Compliance_Checklist.pdf" --pdf-engine=xelatex -V geometry:margin=2.5cm || echo "   âš ï¸ PDF failed"
        pandoc "04_LLC_Compliance_Checklist.md" -o "04_LLC_Compliance_Checklist.docx" || echo "   âš ï¸ DOCX failed"
        pandoc "04_LLC_Compliance_Checklist.md" -o "04_LLC_Compliance_Checklist.html" --standalone || echo "   âš ï¸ HTML failed"
        cd ../..
      fi
    
    - echo "âœ… Pandoc build complete!"

  artifacts:
    paths:
      - legal/formation/dist/
      - finance/templates/invoices/dist/
      - finance/compliance/
    expire_in: 1 hour

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "**/*.md"
        - "!**/*.qmd"
    - when: manual
      allow_failure: true

# =============================================================================
# Job 2: Typst (.typ â†’ PDF)
# =============================================================================
build-typst-docs:
  stage: build
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends wget git ca-certificates xz-utils
    # Typst installieren
    - wget -qO- https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz | tar -xJf -
    - mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
    - typst --version
  
  script:
    - echo "ðŸ“„ Building documents with Typst..."
    
    # Alle .typ Dateien finden und kompilieren
    - |
      find . -name "*.typ" -type f | while read typfile; do
        dir=$(dirname "$typfile")
        base=$(basename "$typfile" .typ)
        echo "   Building $typfile â†’ PDF..."
        typst compile "$typfile" "${dir}/${base}.pdf" || echo "   âš ï¸ Failed: $typfile"
      done
    
    - echo "âœ… Typst build complete!"

  artifacts:
    paths:
      - "**/*.pdf"
    expire_in: 1 hour

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "**/*.typ"
    - when: manual
      allow_failure: true

# =============================================================================
# Job 3: Quarto (.qmd und .ipynb â†’ PDF, HTML, DOCX, TEX)
# =============================================================================
build-quarto-docs:
  stage: build
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends wget git ca-certificates xz-utils python3 python3-pip curl texlive-xetex texlive-fonts-recommended texlive-latex-recommended lmodern
    # Typst fÃ¼r Quarto PDF
    - wget -qO- https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz | tar -xJf -
    - mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
    # Quarto installieren
    - wget -qO quarto.deb https://github.com/quarto-dev/quarto-cli/releases/download/v1.6.42/quarto-1.6.42-linux-amd64.deb
    - dpkg -i quarto.deb || apt-get install -f -y
    - quarto --version
    # Python-Pakete fÃ¼r Code-AusfÃ¼hrung
    - pip3 install matplotlib numpy pandas jupyter nbformat
  
  script:
    - echo "ðŸ“„ Building documents with Quarto..."
    
    # Alle .qmd Dateien rendern
    - |
      find . -name "*.qmd" -type f | while read qmdfile; do
        dir=$(dirname "$qmdfile")
        filename=$(basename "$qmdfile")
        base=$(basename "$qmdfile" .qmd)
        echo "   Building $qmdfile â†’ PDF, HTML, DOCX, TEX..."
        (cd "$dir" && quarto render "$filename" --to typst --output "${base}.pdf") || echo "   âš ï¸ PDF failed"
        (cd "$dir" && quarto render "$filename" --to html --output "${base}.html") || echo "   âš ï¸ HTML failed"
        (cd "$dir" && quarto render "$filename" --to docx --output "${base}.docx") || echo "   âš ï¸ DOCX failed"
        (cd "$dir" && quarto render "$filename" --to latex --output "${base}.tex") || echo "   âš ï¸ TEX failed"
      done
    
    # Alle .ipynb Dateien rendern
    - |
      find . -name "*.ipynb" -type f | while read ipynbfile; do
        dir=$(dirname "$ipynbfile")
        filename=$(basename "$ipynbfile")
        base=$(basename "$ipynbfile" .ipynb)
        echo "   Building $ipynbfile â†’ PDF, HTML, DOCX, TEX..."
        (cd "$dir" && quarto render "$filename" --to typst --output "${base}.pdf") || echo "   âš ï¸ PDF failed"
        (cd "$dir" && quarto render "$filename" --to html --output "${base}.html") || echo "   âš ï¸ HTML failed"
        (cd "$dir" && quarto render "$filename" --to docx --output "${base}.docx") || echo "   âš ï¸ DOCX failed"
        (cd "$dir" && quarto render "$filename" --to latex --output "${base}.tex") || echo "   âš ï¸ TEX failed"
      done
    
    - echo "âœ… Quarto build complete!"

  artifacts:
    paths:
      - "**/*.pdf"
      - "**/*.html"
      - "**/*.docx"
      - "**/*.tex"
    expire_in: 1 hour

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - if: $CI_PIPELINE_SOURCE == "push"
      changes:
        - "**/*.qmd"
        - "**/*.ipynb"
    - when: manual
      allow_failure: true

# =============================================================================
# Job 4: Commit & Push (sammelt alle Artifacts und pushed einmal)
# =============================================================================
commit-all:
  stage: commit
  image: ubuntu:22.04
  
  variables:
    DEBIAN_FRONTEND: noninteractive
    TZ: Europe/Vienna
  
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends git ca-certificates git-lfs
    - git lfs install --force
    - git config --global user.email "ci@blauweiss-edv.com"
    - git config --global user.name "GitLab CI"
    - git config --global --add safe.directory "$CI_PROJECT_DIR"
  
  script:
    - echo "ðŸ“¦ Committing all generated documents..."
    
    # Repo neu klonen fÃ¼r sauberen Stand
    - git clone "https://oauth2:${PROJECT_ACCESS_TOKEN}@gitlab.com/${CI_PROJECT_PATH}.git" repo_temp
    - cd repo_temp
    - git lfs install --force
    
    # Artifacts reinkopieren (aus den vorherigen Jobs)
    - cp -r ../legal/ . 2>/dev/null || true
    - cp -r ../finance/ . 2>/dev/null || true
    - cp -r ../experimental/ . 2>/dev/null || true
    
    # Generierte Dateien im Wurzelverzeichnis
    - find .. -maxdepth 1 \( -name "*.pdf" -o -name "*.html" -o -name "*.docx" -o -name "*.tex" \) -exec cp {} . \; 2>/dev/null || true
    
    - git add -A
    - |
      if git diff --staged --quiet; then
        echo "âœ… No changes to commit"
      else
        git commit -m "ðŸ¤– Auto-generate documents [skip ci]"
        git push origin HEAD:$CI_COMMIT_REF_NAME
        echo "âœ… All documents committed and pushed!"
      fi

  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[skip ci\]/
      when: never
    - when: on_success

  needs:
    - job: build-pandoc-docs
      optional: true
      artifacts: true
    - job: build-typst-docs
      optional: true
      artifacts: true
    - job: build-quarto-docs
      optional: true
      artifacts: true
